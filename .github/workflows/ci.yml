name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:
    branches: ["main", "work"]

jobs:
  client:
    name: Client build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/client/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Type-check
        run: npm run typecheck
      - name: Build
        run: npm run build

  server:
    name: Server type-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/server/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Type-check
        run: npm run typecheck
